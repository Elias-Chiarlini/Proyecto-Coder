<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Noticias Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Style.css" />
  </head>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="/docs/5.1/assets/brand/bootstrap-logo.svg"
                alt=""
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              QCS
            </a>
          </div>
        </nav>
        <nav
          class="navbar navbar-dark bg-dark navbar navbar-expand-lg navbar-light bg-light"
        >
          <div class="container-fluid">
            <a class="navbar-brand active" href="./Contacto.html">Contacto</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Ãšltimas Noticias</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Enlace</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Buscar"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    </header>
    <div class="container" style="padding-top: 16px">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend
                  class="text-bg-danger header"
                  ;
                  style="background-color: rgba(214, 186, 23, 0.986)"
                >
                  Escribinos
                </legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-user bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="fname"
                      name="name"
                      type="text"
                      placeholder="Nombre"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-user bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="lname"
                      name="name"
                      type="text"
                      placeholder="Apellido"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-envelope-o bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="Correo Electronico"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-phone-square bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      placeholder="Telefono"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-pencil-square-o bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="Mensaje"
                      rows="7"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 text-lg-start">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Enviar
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
